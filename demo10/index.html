<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      class Hello extends React.Component{
        constructor(props){
          super(props);
          this.state = {
            opacity:1.0
          }
        }
        componentDidMount(){
        //   this.timer = setInterval(() => {
        //     var opacity = this.state.opacity;
        //     opacity -=0.05;
        //     if(opacity<0.2){
        //       setState({
        //         // opacity:1
        //         opacity = 1
        //       })
        //     }
        //   }, 1000);
        // }
        // 将opacity赋值给setState中的opacity
        this.timer = setInterval(function(){
            var opacity = this.state.opacity;
            opacity -=0.05;
            if(opacity<0.2){
              opacity = 1
            }
            this.setState({
              opacity : opacity
            })
          }.bind(this), 100);
        }
        //注意双括号 style所以第一重大括号表示这是 JavaScript 语法，第二重大括号表示样式对象。
        render(){
          return(
            <div>
              <span style={{opacity:this.state.opacity}}>hello ! {this.props.name} </span>
            </div>
          )
        }
      }
        
      ReactDOM.render(
        <Hello name="world"/>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
